<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 
  <div class="container">
    <div class="card">
      <div class="image">
        <div class="image-cont"></div>
        <img src="images/image-equilibrium.jpg" alt="equilibrium">
        
      </div>
      <h1 class="title">Equilibrium #3429 </h1>

      <h2 class="description">Our Equilibrium collection promotes balance and calm. </h2>
      <div class="reward">
        <p class="value"> <img src="images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH </p>
        <p class="days"> <img src="images/icon-clock.svg" alt="clock"> 3 days left </p>
      </div>
      <div class="line">
        <hr>
      </div>
      <div class="avatar">
        <p class="creator"><img src="images/image-avatar.png" alt="avatar"> </p>
        <p class="creator2">Creation of </p>
        <p class="creator3"> Jules Wyvern </p>
      </div>  
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gonzalo Zapata</a>.
    </div>
  </div>

  
</body>
</html>
